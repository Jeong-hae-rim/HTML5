<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 학습</title>
<style>
h1 {
	background-image: linear-gradient(to right, red, orange, yellow, green, blue, navy, purple);
	margin: 10px auto;
	width: 300px;
	font-size: 2em;
	text-align: center;
	border-radius: 10px;
	padding: 40px;
}


.two {
	text-align: center;
	margin: 10px auto;
	
}


img {
	border: 1px solid pink;
	box-shadow: 4px 4px 10px pink;
	height: 150px;
	
}

img:hover{
         opacity: 0.3;
    }

span {
	color: blue;
}
</style>
</head>
<body>
	<h1 style="color:white">
		<span>날씨</span>의 종류
	</h1>
	<hr>
	<div class="two">
		<img src="../images/sun.png" width="150"> 
		<img src="../images/rain.png" width="150"> 
		<img src="../images/cloud.png" width="150">
		<br>
		<img src="../images/cloud_sun.png" width="150">
		<img src="../images/snow.png" width="150"> 
		<img src="../images/etc.png" width="150">
	</div>
</body>
</html>
